<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maht Client</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
	<div>
		<a href="assets/pdf/MyLife_Summary.pdf" target="_blank">
			<i class="fa-solid fa-file-pdf"></i> MyLife Introduction
		</a>
	</div>
	<div class="container">
		<h1>Q, MyLife's AI Assistant</h1>
		<h3>For the Board of Trustees and Directors</h3>
		<div id="board-toggle">
			<button type="button" class="btn btn-outline-primary rounded-pill mx-2" onclick="toggleBoard()">
				Meet the Board
			</button>
		</div>
		<div id="board-buttons" style="display: none;">
			<div class="btn-group d-flex justify-content-between" role="group">
				<button type="button" class="btn btn-outline-primary rounded-pill mx-2 board-member-button"
					data-board-member="erik">Erik</button>
				<button type="button" class="btn btn-outline-primary rounded-pill mx-2 board-member-button"
					data-board-member="ken">Ken</button>
				<button type="button" class="btn btn-outline-primary rounded-pill mx-2 board-member-button"
					data-board-member="steve">Steve</button>
				<button type="button" class="btn btn-outline-primary rounded-pill mx-2 board-member-button"
					data-board-member="sam">Sam</button>
				<button type="button" class="btn btn-outline-primary rounded-pill mx-2 board-member-button"
					data-board-member="russ">Russ</button>
				<button type="button" class="btn btn-outline-primary rounded-pill mx-2 board-member-button"
					data-board-member="emily">Emily</button>
			</div>
			<div class="d-flex flex-column align-items-center my-3">
				<button type="button" class="btn btn-outline-primary rounded-pill mx-2 btn-hover-gray" onclick="toggleBoard()">
					Close
				</button>
			</div>
		</div>
		<form id="chat-form">
			<label for="message">Message:</label>
			<textarea id="message"name="message" required class="form-control"></textarea>
			<button type="submit" class="btn btn-primary mt-2">Submit</button>
		</form>
		<div id="await" class="loading">
			<i class="fas fa-spinner fa-spin"></i>
			<p id="connecting"></p>
		</div>
		<div id="response"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
