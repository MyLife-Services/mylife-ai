<div id="chat-container" class="chat-container">
	<div id="chat-refresh" class="chat-refresh">
		<i class="fas fa-redo"></i>
	</div>
	<div id="chat-system" class="chat-system"></div>
	<div id="chat-member" class="chat-member">
		<div id="chat-reliving-memory" class="chat-reliving-memory"></div>
		<div id="chat-active-items" class="chat-active-items">
			<img id="chat-active-item-thumb" class="chat-active-item-thumb"></img>
			<div id="chat-active-item" class="chat-active-item">
				<div id="chat-active-item-icon" class="fas fa-square chat-active-item-icon"></div>
				<div id="chat-active-item-status" class="chat-active-item-status"></div>
				<button id="chat-active-item-button" class="button chat-active-item-button" type="button" disabled></button>
				<div id="chat-active-item-title" class="chat-active-item-title"></div>
				<div id="chat-active-item-close" class="fas fa-close chat-active-item-close"></div>
			</div>
		</div>
		<div id="chat-member-container" class="chat-member-container">
			<div class="label-spinner-container">
				<div id="agent-spinner" class="label-spinner spinner-grow spinner-green-glow" role="status">
					<span class="visually-hidden"></span>
				</div>
				<div id="member-chat-label" class="label">
					<span id="member-chat-audio-icon" class="fas fa-microphone-lines"></span>
				</div>
			</div>
			<textarea id="chat-member-input" class="chat-input"></textarea>
			<button id="chat-member-submit" class="button chat-submit" type="button" disabled>Submit</button>
		</div>
	</div>
	<button id="await-button" class="await-button" type="button" disabled>
		<span class="spinner-border spinner-border-sm await-button-spinner" role="status" aria-hidden="true"></span>
		<span class="await-button-text"></span>
	</button>
</div>
