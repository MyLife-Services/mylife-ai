<div class="container">
	<form action="/upload" method="POST" enctype="multipart/form-data" id="fileUploadForm">
		<div class="drop-zone" id="dropZone">
			<label for="fileInput">Drag & drop your file here to upload</label>
			<input type="file" name="file" id="fileInput" accept=".pdf,.doc,.docx,.txt,.csv,.ppt.pptx" />
		</div>
		<button type="submit">Upload</button>
	</form>
	<p>List of uploaded files:</p>
</div>
