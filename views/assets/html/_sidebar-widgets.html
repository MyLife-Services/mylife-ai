<!-- 
    different widgets appear based upon
    1. "logged in" status
    2. available bots
    3. Sign-up for MyLife
-->
<div
    class="mylife-widget sign-up"
    data-require-login="false"
    id="sign-up-widget"
>
    <% if (locked) { %>
        <% include _widget-signup %>
    <% } %>
</div>
<div
    class="mylife-widget bots"
    data-require-login="true"
    id="bots-widget"
>
    <% include _widget-bots %>
</div>
