<nav class="navbar">
    <div class="navbar-brand">
        <img src="../png/logotype-knockout.png" class="d-inline-block align-middle" width="120" alt="MyLife logo">
    </div>
    <div class="navbar-nav">
        <% menu.forEach(_menuItem => { %>
            <a class="nav-link" href="<%= _menuItem.route %>"><%= _menuItem.display %></a>
        <% }) %>
    </div>
</nav>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var currentPath = window.location.pathname; // Get the current path
    var navLinks = document.querySelectorAll('.navbar-nav .nav-link'); // Select all nav links
    navLinks.forEach(function(link) {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active'); // Add 'active' class to the current link
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default action (navigation) on click
            });
        }
    });
});
</script>
