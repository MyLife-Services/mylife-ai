<div id="navigation-brand" class="navigation-brand">
    <img src="../png/logotype-knockout.png" class="d-inline-block align-middle" width="120" alt="MyLife logo">
</div>
<div id="navigation-nav" class="navigation-nav">
    <% menu.forEach(_menuItem => { %>
        <a class="navigation-link" href="<%= _menuItem.route %>"><%= _menuItem.display %></a>
    <% }) %>
</div>
<div id="navigation-padding" class="navigation-padding"></div>
<div id="navigation-search" class="navigation-search"></div>
<div id="navigation-help" class="navigation-help">
    <div id="navigation-help-icon" class="help-icon popup-icon">
        <img src="png/Q.png" alt="I am Q, AI-Agent for the MyLife organization" title="I am Q, AI-Agent for the MyLife organization">
    </div>
    <!-- <span id="navigation-help-icon" class="fas fa-question-circle"></span> -->
    <!-- @todo: pull container from new file: chat-container.html -->
    <div id="help-container" class="help-container popup-container">
        <div id="help-header" class="help-header popup-header">
            <span id="help-close" class="fas fa-close help-close popup-close"></span>
            <div id="help-icon" class="help-icon popup-icon">
                <img src="png/Q.png" alt="I am Q, AI-Agent for the MyLife organization" title="I am Q, Avatar for MyLife">
            </div>
            <div id="help-title" class="help-title popup-title"><em>Q</em>, MyLife's AI-Agent, is here to help!</div>
        </div>
        <div id="help-type" class="help-type">
            <div id="help-type-interface" class="help-type-item help-type-interface inactive">Interface</div>
            <div id="help-type-experiences" class="help-type-item help-type-experiences inactive">Experiences</div>
            <div id="help-type-tutorial" class="help-type-item help-type-tutorial inactive">Tutorial</div>
            <div id="help-type-membership" class="help-type-item help-type-membership inactive">Membership</div>
            <!--<div id="help-type-organization" class="help-type-item help-type-organization">Organization</div>-->
            <!--<div id="help-type-platform" class="help-type-item help-type-platform">Platform</div>-->
        </div>
        <div id="help-error" class="help-error popup-error">
            <span id="help-error-icon" class="fas fa-exclamation-circle help-error-icon"></span>
            <div id="help-error-text" class="help-error-text popup-error-text"></div>
            <span id="help-error-close" class="fas fa-close help-error-close"></span>
        </div>
        <div id="help-chat" class="help-chat popup-content chat-system">
            <span id="help-chat-refresh" class="fas fa-refresh popup-refresh help-refresh"></span>
        </div>
        <div id="help-input" class="help-input popup-input">
            <div id="help-input-prompt" class="help-input-prompt popup-input-prompt">Chat</div>
            <input id="help-input-text" class="help-input-text popup-input-text" type="text" placeholder="Help me, Q-bi Wan, Help me!" />
            <button id="help-input-submit" class="button help-input-submit popup-input-submit">Send for Help</button>
        </div>
        <div id="help-await" class="help-await popup-await">
            <span id="help-await-text" class="help-await-text popup-await-text">Connecting with <em>Q</em>...</span>
        </div>
    </div>
</div>
<div id="navigation-login-logout" class="navigation-login-logout">
    <button id="navigation-login-logout-button" class="button navigation-login-logout-button" data-locked="<%= locked %>">
        <%= locked ? 'Login' : 'Logout' %>
    </button>
</div>
