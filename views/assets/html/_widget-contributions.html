<div class="widget-header">Questions for <% avatar.name %></div>
<ul id="contributions-list">
    <% if(contributions && contributions.length > 0) { %>
        <% contributions.forEach(contribution => { %>
            <li><%= contribution %></li>
        <% }) %>
    <% } else { %>
        <li>No contributions available.</li>
    <% } %>
</ul>
