<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="stylesheet" href="/css/main.css">
	<title>MyLife.org</title>
</head>
<body>
	<div class="container">
		<% include assets/html/_navbar %>
		<div class="flex-container">
			<div class="main-content">
				<% if(locals?.title){ %><h1><%= title %></h1><% } %><!-- koa-ejs title inclusion -->
				<% if(locals?.subtitle){ %><h2><%= subtitle %></h2><% } %><!-- koa-ejs subtitle inclusion -->
				<%- body %><!-- koa-ejs body inclusion -->
			</div>
			<!-- Sidebar area -->
			<div class="sidebar">
				<% include assets/html/_sidebar %>
			</div>
		</div>
	</div>
</body>
</html>
